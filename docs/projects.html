<!DOCTYPE html>
<html>
	<head>
		<title class="localized" data-locale-string="projectsptitle">Projects | Asicosilomu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="./res/favicon.ico">
		<link rel='stylesheet' href='./css/app.css'>
		<script type="text/javascript">
			// I'm Too Lazy To Do Anything (TM) Automatic Project Loader
			window.addEventListener("DOMContentLoaded", (e) => {
			var projects = [
				{
					"title": "cursor-adv-title",
					"desc": "cursor-adv-desc",
					"try-link": "https://asicosilomu.github.io/cursor-adventure",
					"git-link": "https://github.com/asicosilomu/cursor-adventure"
				},
				{
					"title": "fug-nel-title",
					"desc": "fug-nel-desc",
					"try-link": "https://asicosilomu.github.io/fugire-nelimitata",
					"git-link": "https://github.com/asicosilomu/fugire-nelimitata"
				},
				{
					"title": "ctycoon-title",
					"desc": "ctycoon-desc",
					"try-link": "https://asicosilomu.github.io/company-tycoon",
					"git-link": "https://github.com/asicosilomu/company-tycoon"
				},
				{
					"title": "wtfcode-title",
					"desc": "wtfcode-desc",
					"try-link": "https://github.com/asicosilomu/wtfcode",
					"git-link": "https://github.com/asicosilomu/wtfcode"
				},
				{
					"title": "slate-title",
					"desc": "slate-desc",
					"try-link": "https://github.com/asicosilomu/slate",
					"git-link": "https://github.com/asicosilomu/slate"
				}
			];
			var e = document.body.querySelector("#pcont");
			var loc = window.locale.strings[localStorage.getItem("userPreferences-locale")];
			for (var i = 0; i < projects.length; i++) {
				var proj = projects[i];
				pcont.innerHTML += `<div class="repodisplay">
			<a href="`+proj["try-link"]+`" style="color: white;">`+loc[proj.title]+`</a>
			<p class="white">`+loc[proj.desc]+`</p>
			<a href="`+proj["try-link"]+`" style="color: white;" class="localized" data-locale-string="try-b">Try in your browser</a>&nbsp;&nbsp;&nbsp;<a href="`+proj["git-link"]+`" style="color: white;" class="localized" data-locale-string="view-github">View on GitHub</a>
		</div><br class="_lower">`;
			}

			});
		</script>
		<script type="text/javascript" src="./localization/strings.js"></script>
		<script type="text/javascript" src="./localization/localization.js"></script>
		<script type="text/javascript" src="./js/header.js"></script>
		<script type="text/javascript" src="./js/footer.js"></script>
	</head>
	<body>
		<div id="jsonly" style="display: none;">
			<div id="header"></div>
			<h1 class="localized" data-locale-string="projects">Projects</h1>
			<p style="padding-bottom: 21.44px; border-bottom-style: solid; border-color: white; margin-bottom: unset;" class="localized" data-locale-string="projects-subtitle">Here you can find (almost) all the shit I program.</p>
			<br class="_lower">
			<div id="pcont">
			</div.
		</div>
		<div id="nojs">
			<center style="border-bottom-style: solid; border-color: white;">
				<h1>Asicosilomu</h1>
				<p id="motto">Let me guess... you turned JavaScript off?</p>
				<div id="header_nav"></div>
				<br class="_lower">
			</center>
			<center>
				<h2>Oops. That's an error.</h2>
				<p>Viewing my website requires JavaScript. Won't need to tell you how to fix that, as either you disabled it intentionally or are using an ancient browser.</p>
			</center>
		</div>
		<script type="text/javascript">document.body.querySelector("#jsonly").style.display = "block"; document.body.querySelector("#nojs").style.display = "none";</script>
	</body>
</html>
